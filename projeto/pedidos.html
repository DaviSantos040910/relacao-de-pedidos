<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Relação de Alunos</title>
    	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<script>
    	function verificar(event) {
    		event.preventDefault()
    		var tabela = document.getElementById('tabela')
    		var linha = tabela.insertRow()
    		var produto = document.getElementById('prod')
    		var quantidade = document.getElementById('qtd')
    		var preco = document.getElementById('prec')
    		
    		var total = (quantidade.value*preco.value)
    		erProduto = document.getElementById('erProduto')
    		erQtd = document.getElementById('erQtd')
    		erPreco = document.getElementById('erPreco')
    		erProduto.className = "col-md-4 has-success"
    		erPreco.className ="col-md-3 has-success"
    		erQtd.className ="col-md-1 has-success"
    		if (produto.value == ''||quantidade.value==''||preco.value=='') {
    			if (produto.value == '') {
    				erProduto.className="col-md-4 has-error"};
    			if (quantidade.value == '') {
    				erQtd.className="col-md-1 has-error"};
    			if (preco.value == '') {
    				erPreco.className="col-md-3 has-error"};
    			
    		}else{
    			linha.insertCell(0).innerHTML = produto.value
    			linha.insertCell(1).innerHTML = preco.value
    			linha.insertCell(2).innerHTML = quantidade.value
    			linha.insertCell(3).innerHTML = total
    			document.getElementById('prod').value=""
    			document.getElementById('qtd').value=""
    			document.getElementById('prec').value=""
    		}
    		
    	}
    	</script>
    </head>
  <body>
  <div class="container">
	  <h1>Realizar Pedido</h1>
  	  	<h3 style="margin-bottom:30px;" >Dados Cliente</h3>
	  		<form class="form-horizontal" action="" onsubmit="verificar(event)">
	  		<div class="form-group">
	  			<label  for="nome" class="col-md-1 control-label">Nome</label>
	  			<div class="col-md-11">
	  				<input class="form-control " name="nome"  id="nome" type="text" placeholder="Digite o nome do cliente">
	  			</div>
	  		</div>
			<div class="form-group">
	  			<label  for="cpf" class="col-md-1 control-label">CPF</label>
	  			<div class="col-md-5">
	  				<input id="cpf" name="cpf" class="form-control " type="text" placeholder="Digite o CPF">
	  			</div>
	  			<label for="nas" class="col-md-2 col-md-offset-1">Data de Nascimento</label>
	  			<div class="col-md-3">
	  				<input id="nas" name="nas" class="form-control " type="date">
	  			</div>
	  		</div>
	  		<h3 style="margin-bottom:30px;">Dados Pedido</h3>
	  		<div class="form-group">
	  			<label class="col-md-1 control-label" for="numpedido">Número</label>
	  			<div class="col-md-5">
	  				<input class="form-control " type="number" id="numpedido" name="numpedido" min="0" placeholder="Digite o número do pedido">
	  			</div>
	  			<label class="col-md-2 col-md-offset-1" for="datapedido">Data do pedido</label>
	  			<div class="col-md-3">
	  				<input class="form-control " type="date" id="datapedido">
	  			</div>
	  		</div>
	  		<div class="form-group">
	  			<label for="prod" class="col-md-1 control-label">Produto</label>
	  			<div id="erProduto" class="col-md-4">
	  				<input type="text" id="prod" name="produto" class="form-control" placeholder="Nome do produto">
	  			</div>
	  			<label class="col-md-1 control-label" for="qtd">Quantidade</label>
	  			<div class="col-md-1" id="erQtd">
	  				<input class="form-control" type="number" id="qtd" name="qtd" min="0" placeholder="Qtd">
	  			</div>
	  			<label for="prec" class="col-md-1 control-label">Preço</label>
	  			<div class="col-md-3" id="erPreco">
	  				<input id="prec" name="preco" class="form-control" type="number" step="0.1" min="0" placeholder="Valor">
	  			</div>
	  			<button type="submit" class="btn btn-success col-md-1"><span class="glyphicon glyphicon-plus"></span>Inserir</button>
	  		</div>
		 </form>
		 <div class="col-md-12 table-responsive" style="margin-top:20px;" >
		 	<table class="table" id="tabela">
		 		<tr>
		 			<th>Produto</th>
		 			<th>Preço Unitário</th>
		 			<th>Quantidade</th>
		 			<th>Preço Total</th>
		 		</tr>
		 	</table>
		 </div>
</div>
  <script src="../bootstrap-3.3.7-dist/js/ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  </body>
</html>
